<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    background-color: black;
    margin: 0;
    display: flex;
    gap: 39px 1px;
    padding: 20px 0px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    height: calc(100vh - 40px);
  }

  div{
    background-color: white;
    width: 50px;
    height: 12px;
  }
</style>
<body>
</body>
<script>
  let x = 0;
  let y = 0;


  function getWindow(){
    let size = {width: window.innerWidth, height: window.innerHeight}
    return size;
  }

 function addDivs(){
   let body = document.querySelector("body");
   for (let j = 1; j <= Math.floor(getWindow().height/51); j++ ){
    for (let i = 1; i <=  Math.floor(getWindow().width/51); i++){
        let rectangle = document.createElement("div");
        body.appendChild(rectangle);
    }
  }
 }

 function removeAllDivs() {
   let divsToRemove = document.querySelectorAll("body div");

   divsToRemove.forEach((rec) => {rec.remove();}); 
   }


 addDivs();

 window.addEventListener("resize", () => {
  // removeAllDivs();
  // addDivs();
  location.reload();
 });
  let rectangle = document.querySelectorAll("div");
  let distanceFromLeft = rectangle[0].offsetLeft;
  window.addEventListener("mousemove", (e) => {
    x = e.clientX;
    y = e.clientY;
    let aux1 = 25 + distanceFromLeft;
    let aux2 = 20;
    rectangle.forEach(element => {
      let angle = Math.atan2(y - aux2, x - aux1) + Math.PI / 2;
      element.style.transform = `rotate(${angle}rad)`;
      aux1 += 51;
      if (aux1 > Math.floor(getWindow().width)){
        aux1 = 25 + distanceFromLeft;
        aux2 += 53;
      }
    });
  })
  console.log("Realized by Prodius (￣︶￣*))")
</script>
